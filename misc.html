<!DOCTYPE html>
<html>
<head>
    <title></title>
	<meta charset="utf-8" />
</head>
<body>

    <!--creating tables for practice-->
    <table style="border:2px solid red">
        <tr>
            <td>Vitucho</td>
            <td>Caro</td>

            <td>Plokys</td>
        </tr>
        <tr>
            <td>38</td>
            <td>36</td>
            <td>2</td>

        <tr>

            <td>Black</td>
        </tr>
    </table>

    <br />
    <br />

    <!--creating tables for practice-->
    <table style="border:2px solid red">
        <tr>
            <th></th>
            <th>Vitucho</th>
            <th>Caro</th>
            <th>Flu Flu Flu</th>
            <th>Plokys</th>
        </tr>
        <tr>
            <th>Age:</th>
            <td>38</td>
            <td>36</td>
            <td>2</td>
            <td>0.3</td>
        </tr>
        <tr>
            <th>Race:</th>
            <td>Blonde</td>
            <td>Hispanic</td>
            <td>Gray</td>
            <td>Black</td>
        </tr>
    </table>
    
    <br/>
    <table style="border: 2px solid red">
        <tr>
            <th></th>
            <th>9am</th>
            <th>10am</th>
            <th>11am</th>
            <th>12am</th>
        </tr>
        
        <tr>
            <th>Monday:</th>
            <th>40</th>
            <th>50</th>
            <th>60</th>
            <th>70</th>
        </tr>
    </table>
    
    <br/>
    <br/>
    <!-- adding colspan-->
    <table style="border: 2px solid red">
        <tr>
            <th></th>
            <th>9am</th>
            <th>10am</th>
            <th>11am</th>
            <th>12am</th>
        </tr>
        
        <tr>
            <th>Monday:</th>
            <th colspan="2">40</th>
            <th>60</th>
            <th>70</th>
        </tr>
    </table>
    
    <br/>
    <br/>
    <!-- adding rowspan -->
    <table style="border: 2px solid red">
        <tr>
            <th></th>
            <th>9am</th>
            <th>10am</th>
            <th>11am</th>
            <th>12am</th>
        </tr>
        
        <tr>
            <th>Monday:</th>
            <th rowspan="2">40</th>
            <th>50</th>
            <th>60</th>
            <th>70</th>
        </tr>
        <tr>
            <th>Tuesday:</th>
            <th>50</th>
            <th>60</th>
            <th>70</th>
        </tr>
    </table>

</body>
</html>
